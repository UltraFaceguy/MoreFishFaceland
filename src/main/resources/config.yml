# Warning: DO NOT edit rewards.yml with your file editor, instead use in-game command '/mf rewards'.
#

version: 210

general:
  locale: 'en'
  check-update: true
  auto-start: false
  use-boss-bar: true
  only-for-contest: false
  no-fishing-unless-contest: false
  contest-disabled-worlds: []
  replace-only-fish: false
  save-records: false

treasure:
  chance: 0.001
  chance-per-skill: 0.001
  loot-items:
    item-rarity-bonus: 500
    min-tier-items: 2
    max-tier-items: 5
    min-gems: 1
    max-gems: 10
    custom-items:
      reeee: 0.2
      itemName2: 0.1

auto-running:
  enable: false
  required-players: 5
  timer: 300
  # HH:mm (H: 0-23, m: 0-59)
  start-time:
  - "09:00"
  - "11:30"
  - "14:00"
  - "18:00"
  - "21:00"

fish-shop:
  enable: true
  multiplier: 0.1
  round-decimal-points: true

# -- Announcement Value --
# '-1' means server broadcast
# '0' is only for the catcher
# Positive number means the block radius of announcing messages
messages:
  announce-catch: -1
  announce-new-1st: -1
  only-announce-fishing-rod: false
  broadcast-start: true
  broadcast-stop: true
  show-top-on-ending: true
  contest-bar-color: 'blue'
  top-number: 3
